<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene>
    <a-assets>
      <assets id="icon-01" src="../PRO-C187-Student-Boilerplate-main/assets/icon-01.png"></assets>
      <assets id="icon-02" src="../PRO-C187-Student-Boilerplate-main/assets/icon-02.png"></assets>
      <assets id="icon-03" src="../PRO-C187-Student-Boilerplate-main/assets/icon-03.png"></assets>
      <assets id="icon-04" src="../PRO-C187-Student-Boilerplate-main/assets/icon-04.png"></assets>
      <assets id="icon-05" src="../PRO-C187-Student-Boilerplate-main/assets/icon-05.png"></assets>
      <assets id="icon-06" src="../PRO-C187-Student-Boilerplate-main/assets/icon-06.png"></assets>
    </a-assets>
  
    <!--Project Virtual Flight-->
    <a-marker type="pattern", url="../PRO-C187-Student-Boilerplate-main/markers/pattern-icon-01.patt">
      <a-plane src="#icon-01" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

     <!--Project Virtual Tour-->
     <a-markertype="pattern", url="../PRO-C187-Student-Boilerplate-main/markers/pattern-icon-02.patt">
      <a-plane src="#icon-02" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

     <!--Project Virtual Shooting Game-->
     <a-marker type="pattern", url="../PRO-C187-Student-Boilerplate-main/markers/pattern-icon-03.patt">
      <a-plane src="#icon-03" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

     <!--Project AR Navigation-->
     <a-marker type="pattern", url="../PRO-C187-Student-Boilerplate-main/markers/pattern-icon-04.patt">
      <a-plane src="#icon-04" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

     <!--Project AR Menu Card-->
     <a-marker type="pattern", url="../PRO-C187-Student-Boilerplate-main/markers/pattern-icon-05.patt">
      <a-plane src="#icon-05" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
  </a-scene>
 

 
</body>

</html>
